<div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center group">
          <div class="relative">
            <div class="w-10 h-10 flex items-center justify-center transform group-hover:scale-110 transition-transform duration-300">
              <ng-icon name="lucideHeart" class="text-white animate-float-very-slow" [size]="'32'"></ng-icon>
            </div>
          </div>
          <!-- Brand name with gradient -->
          <h1 class="ml-3 text-3xl font-bold hidden sm:block">
            <span class="bg-gradient-to-r from-primary-400 via-secondary-400 to-accent-400 bg-clip-text text-transparent animate-gradient">
              Pawfect
            </span>
          </h1>
        </a>
      </div>

      <!-- Navigation Links - Desktop -->
      <div class="hidden md:flex items-center space-x-8">
        <app-nav-link routerLink="/search">Search</app-nav-link>
        <app-nav-link routerLink="/about">About</app-nav-link>
        <app-nav-link routerLink="/contact">Contact</app-nav-link>

        <!-- Show login button or user menu -->
        <ng-container *ngIf="!isLoggedIn; else userMenu">
          <app-auth-button routerLink="/auth/login">Login</app-auth-button>
        </ng-container>

        <ng-template #userMenu>
          <app-dropdown [(isOpen)]="isUserMenuOpen" [isMobile]="false">
            <div trigger class="flex items-center space-x-2 cursor-pointer">
              <app-user-avatar [imageUrl]="currentUser?.photoUrl" [name]="currentUser?.name"></app-user-avatar>
            </div>

            <app-dropdown-item routerLink="/profile" icon="lucideUser">Profile</app-dropdown-item>
            <app-dropdown-item (click)="logout()" icon="lucideLogOut">Logout</app-dropdown-item>
          </app-dropdown>
        </ng-template>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button type="button" class="text-white/90 hover:text-white transition-colors p-2 rounded-lg hover:bg-white/10" (click)="toggleMobileMenu()">
          <ng-icon [name]="isMobileMenuOpen ? 'lucideX' : 'lucideMenu'" [size]="'24'"></ng-icon>
        </button>
      </div>
    </div>
  </div>
