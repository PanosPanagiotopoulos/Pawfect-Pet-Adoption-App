<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Content</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <a href="http://localhost:5000/adopt/edit/{ApplicationId}" style="
        text-decoration: none;
        display: block;
        cursor: pointer;
        color: inherit;
        transition: all 0.15s ease;
    ">
        <div style="
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.96) 0%, rgba(249, 250, 251, 0.96) 100%);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0;
            backdrop-filter: blur(8px);
            box-shadow: 0 1px 3px rgba(124, 58, 237, 0.06);
            border: 1px solid rgba(124, 58, 237, 0.08);
        ">
            <!-- Main Content -->
            <div style="
                display: flex;
                align-items: center;
                gap: 0.375rem;
                flex-wrap: wrap;
                margin-bottom: 0.75rem;
                line-height: 1.3;
                font-size: 0.875rem;
                color: #374151;
            ">
                <strong style="color: #1f2937; font-weight: 600;">{UserName}</strong>
                <span style="color: #6b7280;">applied to adopt</span>
                <span style="
                    background: linear-gradient(90deg, #7c3aed, #4f46e5);
                    -webkit-background-clip: text;
                    background-clip: text;
                    color: transparent;
                    font-weight: 700;
                    font-size: 0.9375rem;
                ">{AnimalName}</span>
            </div>

            <!-- Action -->
            <div style="
                display: flex;
                align-items: center;
                gap: 0.375rem;
                font-size: 0.75rem;
                color: #7c3aed;
                font-weight: 500;
                opacity: 0.8;
            ">
                <span>Review Application</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </div>
        </div>
    </a>

    <style>
        a:hover div {
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(124, 58, 237, 0.1);
            border-color: rgba(124, 58, 237, 0.15);
        }
        
        a:focus {
            outline: 2px solid #7c3aed;
            outline-offset: 1px;
            border-radius: 0.5rem;
        }
    </style>
</body>
</html>
