<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Title</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif;">
    <!-- Title Section Only (Not Clickable) -->

            <span style="font-size: 18px;">🐾</span>
            <h3 style="margin: 0; font-size: 15px; font-weight: 700; color: #7C3AED; letter-spacing: 0.3px;">
                New Adoption Application

            <div style="background: linear-gradient(90deg, #7C3AED 0%, #4F46E5 100%); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: 600; margin-left: auto;">
                new
            </div>
        </div>
    </div>

    <style>
        @media (max-width: 480px) {

            }
