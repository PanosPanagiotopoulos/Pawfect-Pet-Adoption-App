<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status Updated - User Notification</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <a href="http://localhost:4200/adopt/edit/{ApplicationId}" style="
        text-decoration: none;
        display: block;
        cursor: pointer;
        color: inherit;
        transition: all 0.15s ease;
    ">
        <div style="
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.96) 0%, rgba(249, 250, 251, 0.96) 100%);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0;
            margin: 0;
            backdrop-filter: blur(8px);
            box-shadow: 0 1px 3px rgba(79, 70, 229, 0.06);
            border: 1px solid rgba(79, 70, 229, 0.08);
        ">
            <!-- Main Content -->
            <div style="
                margin-bottom: 0.75rem;
                line-height: 1.3;
                font-size: 0.875rem;
                color: #374151;
            ">
                <div style="display: flex; align-items: center; gap: 0.375rem; flex-wrap: wrap; margin-bottom: 0.375rem;">
                    <span style="color: #6b7280;">Hi</span>
                    <strong style="color: #4f46e5; font-weight: 600;">{UserFirstName}</strong>!
                    <span style="color: #6b7280; font-size: 0.8125rem;">
                        {ShelterName} updated your application for
                    </span>
                </div>
                <div>
                    <span style="
                        background: linear-gradient(90deg, #4f46e5, #7c3aed);
                        -webkit-background-clip: text;
                        background-clip: text;
                        color: transparent;
                        font-weight: 700;
                        font-size: 0.9375rem;
                    ">{AnimalName}</span>
                </div>
            </div>

            <!-- Status Notice -->
            <div style="
                background: rgba(34, 197, 94, 0.08);
                border-radius: 0.375rem;
                padding: 0.5rem;
                margin-bottom: 0.75rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            ">
                <span style="font-size: 0.75rem;">🏷️</span>
                <span style="
                    font-size: 0.75rem;
                    color: #166534;
                    font-weight: 500;
                ">New Status: {ApplicationStatus}</span>
            </div>

            <!-- Action -->
            <div style="
                display: flex;
                align-items: center;
                gap: 0.375rem;
                font-size: 0.75rem;
                color: #4f46e5;
                font-weight: 500;
                opacity: 0.8;
            ">
                <span>View Application</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </div>
        </div>
    </a>

    <style>
        a:hover div {
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(79, 70, 229, 0.1);
            border-color: rgba(79, 70, 229, 0.15);
        }
        
        a:focus {
            outline: 2px solid #4f46e5;
            outline-offset: 1px;
            border-radius: 0.5rem;
        }
    </style>
</body>
</html>
