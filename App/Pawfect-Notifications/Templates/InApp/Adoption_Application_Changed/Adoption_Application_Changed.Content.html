<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Content</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif;">
    <!-- Content Section Only -->
    <div style="max-width: 400px; margin: 0 auto; background: linear-gradient(135deg, #f0efff 0%, #f5f0ff 100%); border-radius: 8px; padding: 16px; font-size: 14px; color: #333; box-shadow: 0 2px 8px rgba(79, 70, 229, 0.1);">

        <!-- Status Indicator -->
        <div style="display: flex; align-items: center; margin-bottom: 12px; gap: 6px;">
            <span style="font-size: 16px;">🔄</span>
            <span style="font-size: 13px; color: #666; font-weight: 500;">Status Changed</span>
        </div>

        <!-- Main Content -->
        <p style="margin: 0 0 12px; line-height: 1.4; color: #444;">
            Your adoption application for
            <span style="background: linear-gradient(90deg, #4F46E5, #7C3AED); -webkit-background-clip: text; background-clip: text; color: transparent; font-weight: 700; font-size: 15px;">{AnimalName}</span>
            has been <strong style="color: #333; font-weight: 600;">modified</strong>.
        </p>

        <!-- Status Indicator Box -->
        <div style="background: rgba(79, 70, 229, 0.1); padding: 10px 12px; border-radius: 8px; margin-bottom: 12px;">
            <div style="display: flex; align-items: center; gap: 6px;">
                <span style="font-size: 14px;">🏷️</span>
                <span style="font-size: 13px; color: #4F46E5; font-weight: 600;">
                    New Status: {ApplicationStatus}
                </span>
            </div>
        </div>

        <!-- Action Area -->
        <div style="padding-top: 12px; border-top: 1px solid rgba(79, 70, 229, 0.15);">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 12px; color: #4F46E5; font-weight: 500;">
                    View application details →
                </span>
                <span style="font-size: 11px; color: #888; font-style: italic;">
                    2 min ago
                </span>
            </div>
        </div>
    </div>

    <style>
        @media (max-width: 480px) {
            div {
                margin: 0 10px;
                max-width: none;
            }
        }

        /* Hover effect */
        div:hover {
            transform: translateY(-1px);
            transition: transform 0.2s ease;
        }
    </style>
</body>
</html>
