<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Title</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif;">
    <!-- Title Section Only (Not Clickable) -->
    <div style="max-width: 400px; margin: 0 auto; background: linear-gradient(90deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 50%, rgba(219, 39, 119, 0.1) 100%); border-radius: 8px; padding: 12px 16px; border-left: 4px solid #4F46E5;">
        <div style="display: flex; align-items: center; gap: 8px;">
            <span style="font-size: 18px;">📝</span>
            <h3 style="margin: 0; font-size: 15px; font-weight: 700; color: #4F46E5; letter-spacing: 0.3px;">
                Application Update
            </h3>
            <div style="background: linear-gradient(90deg, #4F46E5 0%, #7C3AED 100%); color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: 600; margin-left: auto; animation: pulse 2s ease-in-out infinite;">
                updated
            </div>
        </div>
    </div>

    <style>
        @media (max-width: 480px) {
            div {
                margin: 0 10px;
                max-width: none;
            }
        }

        /* Pulse animation for the updated badge */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</body>
</html>
